<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 등록 화면</title>
</head>
<body>
<th:block th:replace="/fragments/header"></th:block>
<div class="container mt-5">
    <h1 class="mb-4 text-center"><span th:text="${title}">타이틀</span></h1>
    <form method="post" class="needs-validation" novalidate>
        <!-- 메뉴id -->
        <div class="row mb-3 align-items-center">
            <label for="menuId" class="col-sm-3 col-form-label text-end">메뉴ID</label>
            <div class="col-sm-9">
                <input type="hidden" id="id" name="id" th:value="${menu.id}">
                <input type="text" class="form-control" id="menuId" name="menuId" th:value="${menu.menuId}" required>
                <div class="invalid-feedback">메뉴ID을 입력해주세요.</div>
            </div>
        </div>

        <!-- 메뉴명 -->
        <div class="row mb-3 align-items-center">
            <label for="menuName" class="col-sm-3 col-form-label text-end">메뉴명</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="menuName" name="menuName" th:value="${menu.menuName}" required>
                <div class="invalid-feedback">메뉴명을 입력해주세요.</div>
            </div>
        </div>

        <!-- 저장 버튼 -->
        <div class="d-flex justify-content-center">
            <a href="#" th:onclick="'history.back();'" class="btn btn-secondary">취소</a>&nbsp;&nbsp;
            <button type="button" class="btn btn-primary" onclick="save()"><span th:text="${btnName}">등록수정버튼</span></button>
        </div>
    </form>
</div>
</body>
<script>
    // Bootstrap의 폼 유효성 검사를 위한 JavaScript
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(function (form) {
            form.addEventListener('button', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();

    function save() {
        var id = $('#id').val();
        var menuId = $('#menuId').val();
        var menuName = $('#menuName').val();

        var param = {};
        param.id = id;
        param.menuId = menuId;
        param.menuName = menuName;
        console.log(param);

        var url = '/menu/save';

        $.ajax({
            url: url,
            type: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(param),
            success: function(result) {
                if (result.code === "Y") {
                    alert("저장이 완료되었습니다.");
                    location.href = "/menu/menu_list.page"; // 성공 시 리다이렉트
                } else {
                    alert("저장에 실패했습니다. 다시 시도해주세요.");
                }
            },
            error: function() {
                alert("저장 중 오류가 발생했습니다.");
            }
        });
    }
</script>
</html>
